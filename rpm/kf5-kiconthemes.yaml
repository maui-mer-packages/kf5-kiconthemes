Name         : kf5-kiconthemes
Version      : 4.100.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 integration module for icon themes
Description  : |
  KDE Frameworks 5 Tier 3 integration module for icon themes.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-ki18n-devel
    - kf5-kconfigwidgets-devel
    - kf5-kitemviews-devel
    - gettext-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Svg
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/kiconfinder5"
    - "%{_kf5_libdir}/libKF5IconThemes.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Requires:
          - kf5-ki18n-devel
          - kf5-kconfigwidgets-devel
          - kf5-kitemviews-devel
      Files:
          - "%{_kf5_includedir}/kiconthemes_version.h"
          - "%{_kf5_includedir}/KIconThemes"
          - "%{_kf5_libdir}/libKF5IconThemes.so"
          - "%{_kf5_libdir}/cmake/KF5IconThemes"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KIconThemes.pri"
